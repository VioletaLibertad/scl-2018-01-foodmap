<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Foodmap</title>
</head>

<body>
  <!-- Loader -->
  <div id="loader" onload="setTimeout()">
    <div class="logo text-center mt-3">
      <img class="img-fluid mx-auto d-block" src="assets/img/Foodmap.png" alt="loader-image">
      <img class="img-fluid mx-auto d-block" src="assets/img/loader.gif" alt="loader-animation">
    </div>
  </div>
  <!-- Main Page -->
  <div id="mainPage" class="disappear">
    <header>
      <h3 class="font-weight-bold text-center">
        Foodmap
      </h3>
    </header>
    <div id="map-container" class="map"></div>
    <div class="row">
      <div class="col-sm-6 text-center mx-auto">
        <h5>Te ataca el hambre? Busca que opciones hay cerca tuyo:</h5>
        <input id="userSearch" class="form-control" type="text" placeholder="Encontrar algo rico">
        <button id="searchBtn" class="btn btn-info mt-2" >Buscar</button>
      </div>
    </div>

  </div>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZlp8PpWkeXo5EIOqLpPU-CFlszP8pt6k&libraries=places&callback=initMap">
  </script>
  <script src="assets/js/loader.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
